	<head>

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="tabs-container">
						<div class="panel-body">
							<div class="wrapper wrapper-content animated fadeInRight">
								<div class="row">
									<div class="col-sm-12">
										<div class="bgBackground">
											<div class="ibox-title-Myown1">
												<div class="zx_searchTit">
													<div class="sendInquiry1" style="float: left;">
														<label class="control-label">学校编号：</label>
														<input type="text" name="" value="" id="school-id"/>
													</div>
													<div class="sendInquiry1" style="float: left;">

														<input type="text" name="" value="" id="school-name"/>
													</div>
													<div class="sendInquiry1" style="float: left;">
														<label class="control-label">设备卡号：</label>
														<input type="text" name="" value="" id="school-cardcode"/>
													</div>
													<div class="sendInquiry0 col-sm-4" style="position: relative; margin:3.5px 0 0 0;">

														<button class="btn btn-primary btn-myown" id="addManage">批量导入</button>

															<th>序号</th>

															<th>创建时间</th>
															<th>最后一次更新时间</th>
															<th style="width: 120px;">操作</th>

													</thead>
													<tbody id="tbody">

													</tbody>
												</table>
												<div id="layPage"></div>

									</div>

							</div>

		</div>

        <!--添加内容-->
		<div id="addInfoContent" style="display: none; width: 500px; padding: 20px;">
			<form id="addInfoContentform" role="form" method="POST">
				<div style="margin: 20px 0;">
					<span>学校名称：</span><input type="text" style="width: 350px;" id="add_name" name="add_name" />
					<div class="errorPart"></div>
				</div>
				<div style="margin: 20px 0;">
					<span>设备卡号：</span><input type="text" style="width: 350px;" id="add_cardcode" name="add_cardcode" />
					<div class="errorPart"></div>
				</div>
				<div style="margin: 20px 0;">
					<span>描述：</span><input type="text" style="width: 350px;" id="add_describe" name="add_describe" />
					<div class="errorPart"></div>
				</div>
				<input class="submit" type="submit" value="提交" id="addInfoContentSubmit" style="display: none;">
			</form>
		</div>
			
		<!--编辑内容-->
		<div id="editAreaContent" style="display: none; width: 500px; padding: 20px;">
			<form id="editAreaContentform" role="form">
				<div style="margin: 20px 0;">
					<span>学校编号：</span><input type="text" style="width: 350px;" id="edit_id" name="edit_id" />
					<div class="errorPart"></div>
				</div>
				<div style="margin: 20px 0;">
					<span>学校名称：</span><input type="text" style="width: 350px;" id="edit_name" name="edit_name" />
					<div class="errorPart"></div>
				</div>
				<div style="margin: 20px 0;">
					<span>设备卡号：</span><input type="text" style="width: 350px;" id="edit_cardcode" name="edit_cardcode" />
					<div class="errorPart"></div>
				</div>
				<div style="margin: 20px 0;">
					<span>描述：</span><input type="text" style="width: 350px;" id="edit_describe" name="edit_describe" />
					<div class="errorPart"></div>
				</div>
				<input class="submit" type="submit" value="提交" id="editAreaContentSubmit" style="display: none;">
			</form>
		</div>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/layer/layer.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/jquery.form.js"></script>
		<script src="js/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				getAjaxData({
					"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
					"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
					"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
					"limit": 20,
					"offset": 1,
				});
 
                //列表
				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/school/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
						var msg = JSON.parse(msg);
						//分页
						layui.use(['laypage', 'layer'], function () {
						  var page = layui.laypage;  
                          page.render({
								elem: "layPage",
								count: msg.count,
								curr: senddata.offset,
								limit: senddata.limit,
								layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
								jump: function(e, first) {
									if(!first) {
										senddata.offset = e.curr;
										senddata.limit = e.limit;
										var district = "";
										
									}
								}
							})
						})
						//表格渲染
						var strs = '';
						if(msg.data.length > 0) {
							for(var i = 0; i < msg.data.length; i++) {
								strs += '<tr class="gradeX">' +
									'<td><input type="checkbox" class="zx_checkedBtn"></td>' +
									'<td class="centerSort">' + (i + 1) + '</td>' +
									'<td class="userMessage data_id">' + msg.data[i].id + '</td>' +
									'<td class="data_name">' + msg.data[i].name + '</td>' +
									'<td class="center data_cardcode">' + msg.data[i].cardcode + '</td>' +
									'<td class="center data_describe">' + msg.data[i].describe + '</td>' +
									'<td class="center">' + msg.data[i].create_time + '</td>' +
									'<td class="center">' + msg.data[i].updated_time + '</td>' +
									'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" title="删除"></i></td>' +
									'</tr>'
							}
							$("#tbody").html(strs);
						} else {
							$("#tbody").html('<tr><td colspan="9" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
						}
						},
						error: function() {
							console.log("error");
						}
					});
				}
				
				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();
				});

				$("#tbody :checkbox").click(function() {
					allchk();
				})
				
				//全选
				function allchk() {
					$('#delInfo').attr("disabled", false);
					var chknum = $("#tbody :checkbox").size(); 
					var chk = 0;
					$("#tbody :checkbox").each(function(index, ele) {
						$(this).parents('tr').attr('id', "trId_" + index);
						if($(this).prop("checked") == true) {
							chk++;
						}
					});
					if(chknum == chk) { 
						$("input[name=allcheck]").prop("checked", true);
					} else { 
						$("input[name=allcheck]").prop("checked", false);
					}
					if(chk >= 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}

				//删除
				$('#delInfo').click(function() {
					var valArr = new Array;
					getValArr(valArr);

					if(valArr.length > 0) {
						layer.confirm('确定删除选中的学校？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							$.ajax({
								method: 'POST',
								xhrFields: {
									"withCredentials": true
								},
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "",
								data: sendData,
								dataType: 'json',
								jsonpCallback: '',
								cache: false,
								timeout: "1000000",
								success: function(data) {
									console.log(valArr)
									delData(valArr);
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 600
									});
									$('#delInfo').attr("disabled", "disabled");
									$('#delInfo').attr('class', 'btn btn-default btn-myown');
								},
								complete: function(XMLHttpRequest, status) {

								}
							})

						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}

				});

				function getValArr(valArr) {
					$("#tbody :checkbox").each(function(index, ele) {
						if($(ele).prop("checked")) {
							valArr.push(index);
						}
					});
				}

				function delData(valArr) {
					for(var i = 0; i < valArr.length; i++) {
						$('#trId_' + valArr[i]).remove();
					}
				}

				//查询
				$("#searchBtn").click(function(){
					getAjaxData({
						"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
						"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
						"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
						"limit": 20,
						"offset": 1,
					});
				});
				
				//添加校验
				var layerIndex;
				$("#addInfoContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						add_name: {
							required: true,
						},
						add_cardcode: {
							required: true,
						},
						add_describe: {
							required: true,
						},
					},
					messages: {
						add_name: {
							required: '必填',
						},
						add_cardcode: {
							required: '必填',
						},
						add_describe: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var data = {
							'name': $("#add_name").val(),
							'cardcode': $("#add_cardcode").val(),
							'describe': $("#add_describe").val()
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/school/input",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('添加成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
//								getAjaxData({
//									"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
//									"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
//									"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
//									"limit": 20,
//									"offset": 1,
//								});
                                window.location.reload();
							},
							error: function() {
								layer.msg('添加失败');
								console.log("error");
							}
						});

					},
					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {
					}
				});
				
				//添加弹框
				$('#addInfo').click(function() {
					$("input").val("");
					$(".errorPart").html("");
					layerIndex = layer.open({
						title: '添加学校',
						type: 1,
						skin: 'layui-layer-demo', 
						anim: 2,
						shadeClose: true, 
						btn: ['确定', '取消'], 
						content: $('#addInfoContent'),
						yes: function() {
							$("#addInfoContentSubmit").click();
						}
					});
				});
                
                //编辑校验
				$("#editAreaContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						edit_id: {
							required: true,
						},
						edit_name: {
							required: true,
						},
						edit_cardcode: {
							required: true,
						},
						edit_describe: {
							required: true,
						},
					},
					messages: {
						edit_id: {
							required: '必填',
						},
						edit_name: {
							required: '必填',
						},
						edit_cardcode: {
							required: '必填',
						},
						edit_describe: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var data = {
							'id': $("#edit_id").val(),
							'name': $("#edit_name").val(),
							'cardcode': $("#edit_cardcode").val(),
							'describe': $("#edit_describe").val()
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/school/update",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('修改成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								// getAjaxData({
								// 	"id": $("#school-id").val() == '' ? undefined : $("#school-id").val(),
								// 	"name": $("#school-name").val() == '' ? undefined : $("#school-name").val(),
								// 	"cardcode": $("#school-cardcode").val() == '' ? undefined : $("#school-cardcode").val(),
								// 	"limit": 20,
								// 	"offset": 1,
								// });
                             window.location.reload()
							},
							error: function() {
								layer.msg('修改失败');
								console.log("error");
							}
						});
					},

					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {
					}
				});
				
				//编辑弹框
				$('.areapen').click(function() {
					$(".errorPart").html("");
					$("#edit_id").val($(this).parent("td").siblings(".data_id").html());
					$("#edit_name").val($(this).parent("td").siblings(".data_name").html());
					$("#edit_cardcode").val($(this).parent("td").siblings(".data_cardcode").html());
					$("#edit_describe").val($(this).parent("td").siblings(".data_describe").html());
					layerIndex = layer.open({
						title: '修改学校信息',
						type: 1,
						skin: 'layui-layer-demo', 
						closeBtn: 0, 
						anim: 2,
						shadeClose: true, 
						btn: ['确定', '取消'], 
						content: $('#editAreaContent'),
						yes: function() {
							$("#editAreaContentSubmit").click();
						}
					});
				});
                
                //删除
				$('.fa-close').click(function() {
					layer.confirm('确定删除选中的学校？', {
						btn: ['确定', '取消'] //按钮
					}, function() {
						layer.msg('已经删除选中的学校', {
							icon: 1,
							time: 600
						});
					}, function() {
						/*layer.msg('也可以这样', {
							time: 20000, //20s后自动关闭
							btn: ['明白了', '知道了']
						});*/
					});
				});

			});
		</script>
	</body>
