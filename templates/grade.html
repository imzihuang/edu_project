<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>后端管理</title>
		<meta name="keywords" content="后端管理">
		<meta name="description" content="后端管理">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<link href="css/pager.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="js/plugins/layer/skin/default/layer.css" rel="stylesheet" type="text/css" />
		<link href="css/layui.css" media="all" rel="stylesheet">

		<script src="js/jquery.min.js"></script>

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="tabs-container">
						<div class="panel-body">
							<div class="wrapper wrapper-content animated fadeInRight">
								<div class="row">
									<div class="col-sm-12">
										<div class="bgBackground">
											<div class="ibox-title-Myown1">
												<div class="zx_searchTit">
													<div class="sendInquiry2" style="float: left;">
														<label class="control-label">年级名称：</label>
														<input type="text" name="" value="" id="grade-name" />
													</div>
													<div class="sendInquiry0 col-sm-4" style="position: relative; margin:3.5px 0 0 0;">
														<button class="btn btn-primary btn-myown" id="searchBtn">查询</button>
													</div>
													<div style="clear: both;"></div>
												</div>
											</div>
											<div class="ibox-content">
												<table class="table table-striped table-bordered table-hover dataTables-example">
													<thead>
														<tr class="zx_checkedAll">
															<th colspan="6" style="text-align: left; background: none;padding: 10px 0px;">
																<button class="btn btn-default btn-myown" id="delInfo" disabled="disabled"><i class="fa fa-trash"></i>&nbsp;批量删除</button>
																<button class="btn btn-primary btn-myown" id="addInfo">+添加年级</button>
															</th>
														</tr>
														<tr class="zx_thTitle">
															<th style="max-width: 100px;"><input type="checkbox" class="zx_checkedBtn" id="zx_checkedAllBtn" name="allcheck" value="allCheck"></th>
															<th>序号</th>
															<th>年级名称</th>
															<th>创建时间</th>
															<th style="width: 120px;">操作</th>
														</tr>
													</thead>
													<tbody id="tbody">

													</tbody>
												</table>
												<div id="layPage"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!--添加内容-->
		<div id="addInfoContent" style="display: none; width: 500px; padding: 20px;">
			<form id="addInfoContentform" role="form" method="POST">
				<div style="margin: 20px 0;">
					<span>年级名称：</span><input type="text" style="width: 350px;" id="add_name" name="add_name" />
					<div class="errorPart"></div>
				</div>
				<input class="submit" type="submit" value="提交" id="addInfoContentSubmit" style="display: none;">
			</form>
		</div>
		<!--编辑内容-->
		<div id="editAreaContent" style="display: none; width: 500px; padding: 20px;">
			<form id="editAreaContentform" role="form">
				<div style="margin: 20px 0;">
					<span>年级名称：</span><input type="text" style="width: 350px;" id="edit_name" name="edit_name" />
					<div class="errorPart"></div>
				</div>
				<input class="submit" type="submit" value="提交" id="editAreaContentSubmit" style="display: none;">
			</form>
		</div>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/layer/layer.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/jquery.form.js"></script>
		<script src="js/layui.js" charset="utf-8"></script>
		<script src="js/common.js" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//获取学校
				schoolInput();
				//获取列表
				getAjaxData({
					"name": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
					"school_id": school,
					"limit": 20,
					"offset": 1,
				});

				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/grade/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);
							//分页
							layui.use(['laypage', 'layer'], function() {
									var page = layui.laypage;
									page.render({
										elem: "layPage",
										count: msg.count,
										curr: senddata.offset,
										limit: senddata.limit,
										layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
										jump: function(e, first) {
											if(!first) {
												senddata.offset = e.curr;
												senddata.limit = e.limit;
												var district = "";
												getAjaxData({
													"name": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
													"limit": 20,
													"offset": 1,
												});
											}
										}
									})
								})
								//表格渲染
							var strs = '';
							console.log(msg);
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									strs += '<tr class="gradeX">' +
										'<td><input type="checkbox" class="zx_checkedBtn" id=' + msg.data[i].id + '></td>' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="data_name" id = ' + msg.data[i].id + '>' + msg.data[i].name + '</td>' +
										'<td class="center">' + msg.data[i].create_time + '</td>' +
										'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" id=' + msg.data[i].id + ' title="删除"></i></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="5" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
						},
						error: function() {
							console.log("error");
						}
					});
				}

				//批量删除
				$('#delInfo').click(function() {
					var trLength = $("#tbody tr").length;
					var idArray = '';
					var count = 0;
					for(var i = 0; i < trLength; i++) {
						if($("#tbody tr").eq(i).find('input').is(':checked')) {
							if(count > 0) {
								idArray = idArray + ',' + $("#tbody tr").eq(i).find('input').attr('id');
								count++;
							} else {
								idArray = idArray + $("#tbody tr").eq(i).find('input').attr('id');
								count++;
							}
						}
					}
					if(count > 1) {
						layer.confirm('确定删除选中的年级？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							var data = {
								'id': idArray
							}
							$.ajax({
								type: "POST",
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "/grade/delete",
								async: false,
								data: data,
								timeout: "30000",
								success: function(msg) {
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 800 //2s后自动关闭
									});
									window.location.reload();
								},
								error: function() {
									layer.msg('删除失败');
									console.log("error");
								}
							});
						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}

				});

				//查询
				$("#searchBtn").click(function() {
					getAjaxData({
						"name": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
						"school_id": school,
						"limit": 20,
						"offset": 1,
					});
				});

				//添加校验
				var layerIndex;
				$("#addInfoContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						add_name: {
							required: true,
						},
					},
					messages: {
						add_name: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var data = {
							'name': $("#add_name").val(),
							"school_id": school,
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/grade/input",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('添加成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('添加失败');
								console.log("error");
							}
						});

					},
					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//添加弹框
				$('#addInfo').click(function() {
					$("input").val("");
					$(".errorPart").html("");
					layerIndex = layer.open({
						title: '添加年级',
						type: 1,
						skin: 'layui-layer-demo',
						anim: 2,
						shadeClose: true,
						btn: ['确定', '取消'],
						content: $('#addInfoContent'),
						yes: function() {
							$("#addInfoContentSubmit").click();
						}
					});
				});

				//编辑校验
				$("#editAreaContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						edit_name: {
							required: true,
						},
					},
					messages: {
						edit_name: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var data = {
							'name': $("#edit_name").val(),
							"school_id": school,
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/grade/update",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('修改成功', {
									icon: 1,
									time: 80

								});
								getAjaxData({
									"name": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
									"school_id": school,
									"limit": 20,
									"offset": 1,
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('添加失败');
								console.log("error");
							}
						});
					},

					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//编辑弹框
				$('.areapen').click(function() {
					$(".errorPart").html("");
					$("#edit_name").val($(this).parent("td").siblings(".data_name").html());
					layerIndex = layer.open({
						title: '修改年级信息',
						type: 1,
						skin: 'layui-layer-demo',
						closeBtn: 0,
						anim: 2,
						shadeClose: true,
						btn: ['确定', '取消'],
						content: $('#editAreaContent'),
						yes: function() {
							$("#editAreaContentSubmit").click();
						}
					});
				});
               
                //单项删除
				$('.fa-close').click(function() {
					var deleteId = $(this).attr('id');
					layer.confirm('确定删除选中的年级？', {
						btn: ['确定', '取消']
					}, function() {
						var data = {
							'id': deleteId
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/grade/delete",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('删除成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('删除失败');
								console.log("error");
							}
						});
					});
				});

				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();
				});

				$("#tbody :checkbox").click(function() {
					allchk();
				})

				//全选
				function allchk() {
					$('#delInfo').attr("disabled", false);
					var chknum = $("#tbody :checkbox").size();
					var chk = 0;
					var trLength = $("#tbody tr").length;
					for(var i = 0; i < trLength; i++) {
						if($("#tbody tr").eq(i).find('input').is(':checked')) {
							chk++;
						}
					}
					if(chknum == chk) {
						$("input[name=allcheck]").prop("checked", true);
					} else {
						$("input[name=allcheck]").prop("checked", false);
					}
					if(chk >= 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}
			});
		</script>
	</body>

</html>
