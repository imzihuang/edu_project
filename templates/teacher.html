		<script type="text/javascript">
			$(document).ready(function() {
				//获取学校
				schoolInput();
				//获取年级
				gradeInput();

				function gradeInput() {
					var data = {
						"limit": 20,
						"offset": 1,
						'school_id': school,
					}
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/grade/infos",
						data: data,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
							var str = '';
							var layerSrt = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									str += '<option value=' + msg.data[i].id + '>' + msg.data[i].name + '</option>';
									layerSrt += '<div class="gradeNameList"><input type="checkbox" name="' + msg.data[i].id +
										'" value="' + msg.data[i].id + '" /><span class="gradeName">' + msg.data[i].name + '</span></div>'
								}
							
								$("#grade-name").append(str);
								$("#add_grade").append(str);
								$("#edit_grade").html(str);

								$(".gradeNamePart").append(layerSrt);

							} else {
								$("#grade-name").html('<option value="">---无---</option>');
								$("#add_grade").html('<option value="">---无---</option>');
								$("#edit_grade").html('<option value="">---无---</option>');

							}
						},
						complete: function(XMLHttpRequest, status) {

						}
					})

				}

				//切换年级
				$("#grade-name").change(function() {
					classInput({
						"limit": 20,
						"offset": 1,
						'school_id': school,
						"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
					},'no');
				});
				//获取班级
				function classInput(sendData,ifLayer) {
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/class/infos",
						data: sendData,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
							var str = '';
							var layerSrt = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									str += '<option value=' + msg.data[i].id + '>' + msg.data[i].name + '</option>';
									layerSrt += '<div class="classNameList"><input type="checkbox" name="checkboxClassName"'+
										'value="' + msg.data[i].id + '" /><span class="className">' + msg.data[i].name + '</span></div>'
								}
								layerSrt = layerSrt + '<div style="clear:both"></div>'
								if(ifLayer == "yes"){
									$(".addClassNamePart").html(layerSrt);
								    $(".editClassNamePart").html(layerSrt);
								}else{
									$("#class-name").html(str);
									$("#add_class").html(str);
									$("#edit_class").html(str);
								}

							} else {
								$("#class-name").html('<option value="">---无---</option>');
								$("#add_class").html('<option value="">---无---</option>');
								$("#edit_class").html('<option value="">---无---</option>');

							}
						},
						complete: function(XMLHttpRequest, status) {

						}
					})

				}

				getAjaxData({
					"name": $("#teacher-name").val() == '' ? undefined : $("#teacher-name").val(),
					"phone": $("#teacher-phone").val() == '' ? undefined : $("#teacher-phone").val(),
					"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
					"class_id": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
					"position": $("#teacher-president").val() == '' ? undefined : $("#teacher-president").val(),
					"status": $("#teacher-state").val() == '' ? undefined : $("#teacher-state").val(),
					"limit": 20,
					"offset": 1,
				});

				//列表
				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/teacher/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);
							//分页
							layui.use(['laypage', 'layer'], function() {
									var page = layui.laypage;
									page.render({
										elem: "layPage",
										count: msg.count,
										curr: senddata.offset,
										limit: senddata.limit,
										layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
										jump: function(e, first) {
											if(!first) {
												senddata.offset = e.curr;
												senddata.limit = e.limit;
												var district = "";
												getAjaxData({
													"name": $("#teacher-name").val() == '' ? undefined : $("#teacher-name").val(),
													"phone": $("#teacher-phone").val() == '' ? undefined : $("#teacher-phone").val(),
													"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
													"class_id": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
													"position": $("#teacher-president").val() == '' ? undefined : $("#teacher-president").val(),
													"status": $("#teacher-state").val() == '' ? undefined : $("#teacher-state").val(),
													"limit": e.limit,
													"offset": e.curr,
												});

											}
										}
									})
								})
								//表格渲染
							var strs = '';
							console.log(msg);
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									if(msg.data[i].position == 1){
										msg.data[i].position = '园长';
									}else{
										msg.data[i].position = '教师';
									}
									if(msg.data[i].status == 'education'){
										msg.data[i].status = '在教';
									}else if(msg.data[i].status == 'holiday'){
										msg.data[i].status = '休假';
									}else if(msg.data[i].status == 'dimission'){
										msg.data[i].status = '离职';
									}
									strs += '<tr class="gradeX">' +
										'<td><input type="checkbox" class="zx_checkedBtn"></td>' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="data_name">' + msg.data[i].name + '</td>' +
										'<td class="center data_sex">' + msg.data[i].phone + '</td>' +
										'<td class="center data_age">' + msg.data[i].position + '</td>' +
										'<td class="center data_phone">' + msg.data[i].class_name + '</td>' +
										'<td class="center data_school_id">' + msg.data[i].status + '</td>' +
										'<td class="center">' + msg.data[i].create_time + '</td>' +
										'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" title="删除"></i></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="9" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
						},
						error: function() {
							console.log("error");
						}
					});
				}

				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();
				});

				$("#tbody :checkbox").click(function() {
					allchk();
				});

				//全选
				function allchk() {
					$('#delInfo').attr("disabled", false);
					var chknum = $("#tbody :checkbox").size(); //选项总个数 
					var chk = 0;
					$("#tbody :checkbox").each(function(index, ele) {
						$(this).parents('tr').attr('id', "trId_" + index);
						if($(this).prop("checked") == true) {
							chk++;
						}
					});
					if(chknum == chk) {
						$("input[name=allcheck]").prop("checked", true);
					} else {
						$("input[name=allcheck]").prop("checked", false);
					}
					if(chk >= 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}

				//删除
				$('#delInfo').click(function() {
					var valArr = new Array;
					getValArr(valArr);
					if(valArr.length > 0) {
						layer.confirm('确定删除选中的老师？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							$.ajax({
								method: 'POST',
								xhrFields: {
									"withCredentials": true
								},
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "",
								data: sendData,
								dataType: 'json',
								jsonpCallback: '',
								cache: false,
								timeout: "1000000",
								success: function(data) {
									console.log(valArr)
									delData(valArr);
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 600
									});
									$('#delInfo').attr("disabled", "disabled");
									$('#delInfo').attr('class', 'btn btn-default btn-myown');
								},
								complete: function(XMLHttpRequest, status) {

								}
							})

						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}
				});

				function getValArr(valArr) {
					$("#tbody :checkbox").each(function(index, ele) {
						if($(ele).prop("checked")) {
							valArr.push(index);
						}
					});
				}

				function delData(valArr) {
					for(var i = 0; i < valArr.length; i++) {
						$('#trId_' + valArr[i]).remove();
					}
				}

				//查询
				$("#searchBtn").click(function() {
					getAjaxData({
						"name": $("#teacher-name").val() == '' ? undefined : $("#teacher-name").val(),
						"phone": $("#teacher-phone").val() == '' ? undefined : $("#teacher-phone").val(),
						"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
						"class_id": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
						"position": $("#teacher-president").val() == '' ? undefined : $("#teacher-president").val(),
						"status": $("#teacher-state").val() == '' ? undefined : $("#teacher-state").val(),
						"limit": 20,
						"offset": 1,
					});
				});

				//添加校验
				var layerIndex;
				$("#addInfoContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						add_name: {
							required: true,
						},
						add_phone: {
							required: true,
						},
					},
					messages: {
						add_name: {
							required: '必填',
						},
						add_phone: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var obj=document.getElementsByName('checkboxClassName');
						var classId=''; 
						for(var i=0; i<obj.length; i++){ 
							if(obj[i].checked) {
								classId += obj[i].value + ',';
							} 
						} 
						var data = {
							'name': $("#add_name").val(),
							'sex': $('input:radio[name=addsex]:checked').val(),
							'position':$("#add_post option:selected").val(),
							'phone': $("#add_phone").val(),
							'class_id': classId,
							'describe': $("#add_remarks").val(),
							
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/teacher/input",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('添加成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
//								window.location.reload();
							},
							error: function() {
								layer.msg('添加失败');
								console.log("error");
							}
						});

					},
					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//添加弹框
				$('#addInfo').click(function() {
					$("input").val("");
					$(".errorPart").html("");
					classInput({
						"limit": 20,
						"offset": 1,
						'school_id': school,
					},'yes');
					layerIndex = layer.open({
						title: '添加老师',
						type: 1,
						skin: 'layui-layer-demo', //样式类名
						anim: 2,
						shadeClose: true, //开启遮罩关闭
						btn: ['确定', '取消'], //按钮
						content: $('#addInfoContent'),
						yes: function() {
							$("#addInfoContentSubmit").click();
