	<body class="gray-bg">
		<div style="width:100%; height: 70px; background: url(img/logo.png) no-repeat 2% 45% #fff; position: fixed; top: 0; left: 0;">

		</div>
		<div class="middle-box text-center forgetPwdscreen  animated fadeInDown">

			<div class="forgetPwdRight">
				<form class="m-t forgetPassword" role="form" action="forgetPassword.html">
					<div style="margin: 20px 0;position: relative;">
						<span>用户手机：</span><input type="text" style="width: 280px;" id="reset_person_phone" name="reset_person_phone" disdisabled="disabled">
						<div class="errorPart"></div>
						<input class="codeBtn" value="验证码" type="button" name="codeBtn">
					</div>
					<div style="margin: 20px 0;">
						<span>验证码：</span><input type="text" style="width: 350px;" id="reset_person_code" name="reset_person_code" />
						<div class="errorPart"></div>
					</div>
					<div style="margin: 20px 0;">
						<span>新密码：</span><input type="text" style="width: 350px;" id="reset_password" name="reset_password" />
						<div class="errorPart"></div>
					</div>
					<div style="margin: 20px 0;">
						<span>确认新密码：</span><input type="text" style="width: 350px;" id="reset_affirm_pwd" name="reset_affirm_pwd" />
						<div class="errorPart"></div>
					</div>
					<input class="submit" type="submit" value="提交" id="editpwdformSubmit" style="display: none;">
				</form>
			</div>
		</div>
		<div style="width:100%; height: 80px; background: #fff; position: fixed; bottom: 0; left: 0;">

		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function forgetPwd() {
				var data = {
					'level': count,
					'name': $("#form-username").val(),
					'pwd': $("#form-password").val()
				}
				$.ajax({
					type: "POST",
					contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
					url: "/forgetPwd/action",
					async: false,
					data: data,
					timeout: "30000",
					success: function(msg) {
						var data = JSON.parse(msg);
						console.log(data);
						if(data.state == 0) {
							if(data.user_info.level == 0) {
								var level = data.user_info.level;
								window.localStorage.setItem("level", level);
								if(localStorage.getItem("school")) {
									localStorage.removeItem("school");
								}
								window.location.href = "/edu/index.html#school.html";
							} else {
								var school = new Object();
								school.id = data.user_info.school_id;
								school.cardcode = data.user_info.cardcode;
								school.name = data.user_info.school_name;
								window.localStorage.setItem("school", JSON.stringify(school));
								var level = data.user_info.level;
								window.localStorage.setItem("level", level);
								window.location.href = "/edu/index.html#grade.html";
							}
						} else if(data.state == 1) {
							alert("用户名或密码错误 ");
						} else {
							alert("用户名为空且不属于电话用户");
						}
					},
					error: function() {
						console.log("error");
					}
				});
			}
		</script>
	</body>
