<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>后端管理</title>
		<meta name="keywords" content="后端管理">
		<meta name="description" content="后端管理">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<base target="_blank">
		<style type="text/css">
			.gray-bg {
				background: #278be3;
			}
			
			.loginRight {
				width: 380px;
				height: 300px;
				background: #fff;
				padding: 20px 40px;
				margin: 0 auto;
			}
			
			.loginscreen.middle-box {
				width: 1100px;
			}
			
			.middle-box {
				max-width: 1100px;
				z-index: 100;
				margin: 0px auto 0;
				padding-top: 240px;
			}
			
			.passwordInput {
				width: 300px;
				float: left;
			}
			
			.passwordSpn {
				width: 90px;
				float: left;
				margin-left: 10px;
				height: 33px;
				display: inline-block;
				border: 1px solid #ddd;
				line-height: 33px;
				color: #999;
			}
			
			.form-group {
				height: 40px;
			}
			
			.animated {
				clear: both;
			}
			
			.topWrap {
				width: 1100px;
				margin: 0 auto;
			}
			
			.block {
				margin-top: 30px;
			}
			.fr{
				float: right;
			}
		</style>

		<script>
			if(window.top !== window.self) {
				window.top.location = window.location;
			}
		</script>
	</head>

	<body class="gray-bg">
		<div style="width:100%; height: 70px; background: url(img/logo.png) no-repeat 2% 45% #fff; position: fixed; top: 0; left: 0;">

		</div>
		<div class="middle-box text-center loginscreen  animated fadeInDown">

			<div class="loginRight">

				<h3 style="font-size: 20px; margin: 25px 0 25px 0; color: #278be3;">登录后端平台</h3>

				<form class="m-t" role="form" action="index.html">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="手机号" required="" id="form-userphone">
					</div>
					<div class="form-group" style="margin-bottom: 0px;">
						<input type="password" class="form-control passwordInput" placeholder="密码" required="" id="form-password">
					</div>
					<a class="fr" href="loginPhone.html">用户名登录？</a>
					<button type="submit" class="btn btn-primary block full-width m-b" onclick="login()">登 录</button>
				</form>
			</div>
		</div>
		<div style="width:100%; height: 80px; background: #fff; position: fixed; bottom: 0; left: 0;">

		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function login() {
				var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
				var phoneNum = $("#form-userphone").val();
				var flag = reg.test(phoneNum);
				if(flag == true){
					var data = {
						'level':1,
						'phone': $("#form-userphone").val(),
						'pwd': $("#form-password").val()
					}
					$.ajax({
						type: "POST",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/login/action",
						async: false,
						data: data,
						timeout: "30000",
						success: function(msg) {
							var data = JSON.parse(msg);
							console.log(msg);
							if(data.state == 0) {
								window.location.href = "/index.html";
							} else if(data.state == 1) {
								alert("用户名或密码错误 ");
							} else {
								alert("用户名为空且不属于电话用户");
							}
						},
						error: function() {
							console.log("error");
						}
					});
				}else{
					alert("请填写正确的手机号！ ");
				}
				
			}
		</script>
	</body>

</html>
