						}
					});
				});

				//删除
				$('#tbody .fa-close').click(function() {
					var deleteId = $(this).attr('id');
					layer.confirm('确定删除选中的学生？', {
						btn: ['确定', '取消']
					}, function() {
						var data = {
							'id': deleteId
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/student/delete",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('删除成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('删除失败');
								console.log("error");
							}
						});
					});
				});

				//添加弹框日期
				var beginTimeTake;
				function TimeSelectOption(reportrangeId) {
					reportrangeId.daterangepicker({
						singleDatePicker: true,
						showDropdowns: true,
						autoUpdateInput: false,
						timePicker24Hour: true,
						timePicker: true,
						"locale": {
							format: 'YYYY-MM-DD',
							applyLabel: "确定",
							cancelLabel: "取消",
							resetLabel: "重置",
						}
					}, function(start, end, label) { //格式化日期显示框
						beginTimeTake = start;
						if(!this.startDate) {
							this.element.val('');
						} else {
							this.element.val(this.startDate.format(this.locale.format));
						}
					});
				};
			});
		</script>
