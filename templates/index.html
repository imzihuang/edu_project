		<script>
			//导航
			$('.Lilist li a').each(function() {
				$(this).click(function() {
					$('.J_iframe').attr("src", $(this).attr("id"));
				});
			});

			$('.Lilist').mouseover(function() {
				$(this).css('zIndex', 10).siblings('li').css('zIndex', 1);
			});
			$('#side-menu li').has("ul").children("ul").addClass("collapse");
			$('#side-menu li').click(function() {
				if($(this).attr('class') === "nav-header") {
					return;
				} else {
					if($(this).attr('class').indexOf('active') != -1) {
						$(this).find('ul').addClass("collapse in").parent().siblings().find('ul').removeClass('in');
						$(this).find('ul').slideDown(500);
					} else {
						$(this).find('ul').removeClass("in");
					};
				};
			});

			$(".listNav a").click(function() {
				var h = $(this).attr('id');
				loadIframe(h);
			});
			//瞄点
            $(document).ready(function(){
            	var hash = location.hash;
				var url = hash.substring(1, hash.length);
				$("#iframecontent").attr("src", url);
            });
			function loadIframe(url) {
				var u = window.location.href;
				var end = u.indexOf("#");
				var rurl = u.substring(0, end);
				//设置新的锚点
				window.location.href = rurl + "#" + url;
				window.onhashchange = function() {
					var hash = location.hash;
					hash = hash.substring(1, hash.length);
					$("#iframecontent").attr("src", url);
				}
				document.addEventListener('DOMContentLoaded', function() {
					var hash = location.hash;
					var url = hash.substring(1, hash.length);
					$("#iframecontent").attr("src", url);
				}, false)
			}
		</script>
