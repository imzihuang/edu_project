		<script type="text/javascript">
			$(document).ready(function() {
				//获取学校
				var schoolSelect = JSON.parse(localStorage.getItem("school"));
			    var school = schoolSelect.id
				//获取年级
				gradeInput();

				function gradeInput() {
					var data = {
						"limit": 20,
						"offset": 1,
						'school_id': school,
					}
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/grade/infos",
						data: data,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
							var str = '<option value="">--请选择年级--</option>';
							var layerSrt = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									str += '<option value=' + msg.data[i].id + '>' + msg.data[i].name + '</option>';
									layerSrt += '<div class="gradeNameList"><input type="checkbox" name="' + msg.data[i].id +
										'" value="' + msg.data[i].id + '" /><span class="gradeName">' + msg.data[i].name + '</span></div>'
								}
								$("#grade-name").html(str);
								$("#add_grade").html(str);
								$("#edit_grade").html(str);

								$(".gradeNamePart").append(layerSrt);

							} else {
								$("#grade-name").html('<option value="">---无---</option>');
								$("#add_grade").html('<option value="">---无---</option>');
								$("#edit_grade").html('<option value="">---无---</option>');

							}

						},
						complete: function(XMLHttpRequest, status) {

						}
					})

				}

				//获取列表
				getAjaxData({
					"school_id": school,
					"limit": 20,
					"offset": 1,
				});

				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/class/infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);
							//分页
							layui.use(['laypage', 'layer'], function() {
									var page = layui.laypage;
									page.render({
										elem: "layPage",
										count: msg.count,
										curr: senddata.offset,
										limit: senddata.limit,
										layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
										jump: function(e, first) {
											if(!first) {
												senddata.offset = e.curr;
												senddata.limit = e.limit;
												var district = "";
												getAjaxData({
													"name": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
													"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
													"school_id": school,
													"limit": e.limit,
													"offset": e.curr,
												});
											}
										}
									})
								})
								//表格渲染
							var strs = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									if(msg.data[i].describe == ''||msg.data[i].describe == undefined){
										msg.data[i].describe = '暂无'
									}
									strs += '<tr class="gradeX">' +
										'<td><input type="checkbox" class="zx_checkedBtn" name=' + msg.data[i].id + '></td>' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="data_name">' + msg.data[i].name + '</td>' +
										'<td class="center data_grade_name" name="' + msg.data[i].grade_id + '">' + msg.data[i].grade_name + '</td>' +
										'<td class="center data_id">' + msg.data[i].id + '</td>' +
										'<td class="center data_name">' + msg.data[i].describe + '</td>' +
										'<td class="center">' + msg.data[i].create_time + '</td>' +
										'<td><i class="fa fa-pencil areapen" title="修改"></i>&nbsp;&nbsp;<i class="fa fa-close" id=' + msg.data[i].id + ' title="删除"></i></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="8" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
						},
						error: function() {
							console.log("error");
						}
					});
				}

				//删除
				$('#delInfo').click(function() {
					var trLength = $("#tbody tr").length;
					var idArray = '';
					var count = 0;
					for(var i = 0; i < trLength; i++) {
						if($("#tbody tr").eq(i).find('input').is(':checked')) {
							if(count > 0) {
								idArray = idArray + ',' + $("#tbody tr").eq(i).find('input').attr('name');
								count++;
							} else {
								idArray = idArray + $("#tbody tr").eq(i).find('input').attr('name');
								count++;
							}
						}
					}
					if(count > 1) {
						layer.confirm('确定删除选中的班级？', {
							btn: ['确定', '取消'] //按钮
						}, function() {
							var data = {
								'id': idArray
							}
							$.ajax({
								type: "POST",
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "/class/delete",
								async: false,
								data: data,
								timeout: "30000",
								success: function(msg) {
									layer.closeAll();
									layer.msg('删除成功', {
										icon: 1,
										time: 800 
									});
									window.location.reload();
								},
								error: function() {
									layer.msg('删除失败');
									console.log("error");
								}
							});
						}, function() {});
					} else {
						$('#delInfo').attr("disabled", "disabled");
					}
				});

				//查询
				$("#searchBtn").click(function() {
					getAjaxData({
						"name": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
						"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
						"limit": 20,
						"offset": 1,
					});
				});

				//添加校验
				var layerIndex;
				$("#add_grade").click(function() {
					$(".selectPart .errorPartS").css("display", "none");
				});
				$("#addInfoContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						add_name: {
							required: true,
						}
					},
					messages: {
						add_name: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						if($("#add_grade").val() != '') {
							var data = {
								'name': $("#add_name").val(),
								'grade_id': $("#add_grade").val(),
								'cardcode': cardcode,
								'describe': $("#add_remarks").val() == '' ? undefined : $("#add_remarks").val(),
							}
							$.ajax({
								type: "POST",
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "/class/input",
								async: false,
								data: data,
								timeout: "30000",
								success: function(msg) {
									layer.closeAll();
									layer.msg('添加成功', {
										icon: 1,
										time: 800 //2s后自动关闭
									});
									window.location.reload();
								},
								error: function() {
									layer.msg('添加失败');
									console.log("error");
								}
							});
						} else {
							$(".selectPart .errorPartS").css("display", "block");
						}
					},
					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//添加弹框
				$('#addInfo').click(function() {
					$("input").val("");
					$(".errorPart").html("");
					$(".selectPart .errorPartS").css("display", "none");
					layerIndex = layer.open({
						title: '添加班级',
						type: 1,
						skin: 'layui-layer-demo',
						anim: 2,
						shadeClose: true,
						btn: ['确定', '取消'],
						content: $('#addInfoContent'),
						yes: function() {
							$("#addInfoContentSubmit").click();
							if($("#add_grade").val() == '') {
								$(".selectPart .errorPartS").css("display", "block");
							}
						}
					});
				});

				//编辑校验
				$("#editAreaContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						edit_name: {
							required: true,
						},
						edit_school_id: {
							required: true,
						},
					},
					messages: {
						edit_name: {
							required: '必填',
						},
						edit_school_id: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						if($("#edit_grade").val() != '') {
							var data = {
								'name': $("#edit_name").val(),
								'grade_id': $("#edit_grade").val(),
								'cardcode': cardcode,
								'describe': $("#edit_remarks").val() == '' ? undefined : $("#edit_remarks").val(),
							}
							$.ajax({
								type: "POST",
								contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
								url: "/class/update",
								async: false,
								data: data,
								timeout: "30000",
								success: function(msg) {
									layer.closeAll();
									layer.msg('编辑成功', {
										icon: 1,
										time: 800 //2s后自动关闭
									});
									window.location.reload();
								},
								error: function() {
									layer.msg('编辑失败');
									console.log("error");
								}
							});
						} else {
							$(".selectPart .errorPartS").css("display", "block");
						}
					},

					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//编辑弹框
				$('.areapen').click(function() {
					$("input").val("");
					$(".errorPart").html("");
					$(".selectPart .errorPartS").css("display", "none");

					$("#edit_name").val($(this).parent("td").siblings(".data_name").html());
					$("#edit_grade").val($(this).parent("td").siblings(".data_grade_name").attr("name"));
					layerIndex = layer.open({
						title: '修改班级信息',
						type: 1,
						skin: 'layui-layer-demo',
						closeBtn: 0,
						anim: 2,
						shadeClose: true,
						btn: ['确定', '取消'],
						content: $('#editAreaContent'),
						yes: function() {
							$("#editAreaContentSubmit").click();
							if($("#edit_grade").val() == '') {
								$(".selectPart .errorPartS").css("display", "block");
							}
						}
					});
				});

				//批量添加
				$('#addInfoMore').click(function() {
					layerIndex = layer.open({
						title: '新增班级',
						type: 1,
						skin: 'layui-layer-demo',
						closeBtn: 0,
						anim: 2,
						shadeClose: true,
						btn: ['确定', '取消'],
						content: $('#addMoreInfoContent'),
						yes: function() {
//							$("#addMoreInfoContentSubmit").click();
							var gradeName = $('.gradeNamePart').children('div').length;
							var className = $('.classNamePart').children('div').length;
							var gradeNameArray = new Array();
							var classNameArray = new Array();
							for(var i = 0; i < gradeName; i++) {
								if($('.gradeNamePart').children('div').eq(i).find('input').is(':checked')) {
									gradeNameArray.push($('.gradeNamePart').children('div').eq(i).find('input').val());
								}
							}
							for(var j = 0; j < className; j++) {
								if($('.classNamePart').children('div').eq(j).find('input').val() != '') {
									classNameArray.push($('.classNamePart').children('div').eq(j).find('input').val());
								}
							}
							for(var g = 0; g < gradeName; g++) {
								for(var c = 0; c < className; c++) {
									if(g == gradeName - 1 && c == className - 1) {
										addInfoMoreAjaxLast({
											'name': classNameArray[c],
											'grade_id': gradeNameArray[g],
											'cardcode': cardcode,
										});
									} else {
										addInfoMoreAjax({
											'name': classNameArray[c],
											'grade_id': gradeNameArray[g],
											'cardcode': cardcode,
										});
									}
								}
							}

							function addInfoMoreAjax(senddata) {
								$.ajax({
									type: "POST",
									contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
									url: "/class/input",
									async: false,
									data: senddata,
									timeout: "30000",
									success: function(msg) {},
									error: function() {
										layer.msg('添加失败');
										console.log("error");
									}
								});
							}

							function addInfoMoreAjaxLast(senddata) {
								$.ajax({
									type: "POST",
									contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
									url: "/class/input",
									async: false,
									data: senddata,
									timeout: "30000",
									success: function(msg) {
										layer.closeAll();
										layer.msg('添加成功', {
											icon: 1,
											time: 800 //2s后自动关闭
										});
										window.location.reload();
									},
									error: function() {
										layer.msg('添加失败');
										console.log("error");
									}
								});
							}
						}
					});
				});

				//批量添加-添加按钮
				$("#addMoreInfoContent .fa-plus-square").click(function() {
					var addClass = '<div class="classNameList addClassInput">' +
						'<input type="text" style="width: 200px;"/>' +
						'<i class="fa fa-close" title="删除"></i>'
					'</div>'
					$(".classNamePart").append(addClass);
					//批量添加-删除按钮
					$("#addMoreInfoContent .fa-close").click(function() {
						$(this).parents(".classNameList").remove();
					});
				});

				$('#tbody .fa-close').click(function() {
					var deleteId = $(this).attr('id');
					layer.confirm('确定删除选中的班级？', {
						btn: ['确定', '取消']
					}, function() {
						var data = {
							'id': deleteId
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/class/delete",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('删除成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('删除失败');
								console.log("error");
							}
						});
					});
				});
				
				//全选按钮
				$("#zx_checkedAllBtn").click(function() {
					if(this.checked) {
						$("#tbody :checkbox").prop("checked", true);
					} else {
						$("#tbody :checkbox").prop("checked", false);
					}
					allchk();
				});

				$("#tbody :checkbox").click(function() {
					allchk();
				})

				//全选
				function allchk() {
					var chknum = $("#tbody :checkbox").size();
					var chk = 0;
					var trLength = $("#tbody tr").length;
					for(var i = 0; i < trLength; i++) {
						if($("#tbody tr").eq(i).find('input').is(':checked')) {
							chk++;
						}
					}
					if(chknum == chk) {
						$("input[name=allcheck]").prop("checked", true);
						$('#delInfo').attr("disabled", false);
					} else {
						$("input[name=allcheck]").prop("checked", false);
						$('#delInfo').attr("disabled", true);
					}
					if(chk > 1) {
						$('#delInfo').attr('class', 'btn btn-primary btn-myown');
					} else {
						$('#delInfo').attr('class', 'btn btn-default btn-myown');
					}
				}
			});
		</script>
	</body>

</html>
