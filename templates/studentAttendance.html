		<!--详情内容-->
		<div id="addAttendanceContent" style="display: none; width: 500px; padding: 0px 20px;">

		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/layer/layer.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/jquery.form.js"></script>

		<script src="js/calendar-pro.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				//搜索框-月份
				$('#monthly').monthpicker({
					years: [2019,2018, 2017, 2016, 2015, 2014],
			        topOffset: 6
				})
				//获取学校
				var schoolSelect = JSON.parse(localStorage.getItem("school"));
			    var school = schoolSelect.id;  
			    var cardcode = schoolSelect.cardcode;
			    
			    //获取年级
				gradeInput();

				function gradeInput() {
					var data = {
						"limit": 20,
						"offset": 1,
						'school_id': school,
					}
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/grade/infos",
						data: data,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
							var str = '<option value="">--请选择年级--</option>';
							var layerSrt = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									str += '<option value=' + msg.data[i].id + '>' + msg.data[i].name + '</option>';
								}
								$("#grade-name").html(str);

							} else {
								$("#grade-name").html('<option value="">---无---</option>');

							}
						},
						complete: function(XMLHttpRequest, status) {

						}
					})

				}

				//切换年级
				$("#grade-name").change(function() {
                    if($("#grade-name").val() == ''||undefined){
						$("#class-name").html('<option value="">---请选择班级---</option>');
					}else{
						classInput({
							"limit": 20,
							"offset": 1,
							'school_id': school,
							"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
						});
					}
				});
			    
			    //获取班级
				function classInput(data) {
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/class/infos",
						data: data,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
							var str = '';
							var layerSrt = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									str += '<option value=' + msg.data[i].id + '>' + msg.data[i].name + '</option>';
								}
								$("#class-name").html(str);
							} else {
								$("#class-name").html('<option value="">---无---</option>');
							}
						},
						complete: function(XMLHttpRequest, status) {

						}
					})

				}
			    
				//获取列表
				getAjaxData({
					"school_id": school,
					"limit": 20,
					"offset": 1,
				});

				function getAjaxData(senddata) {
					$.ajax({
						type: "GET",
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/student_sign/combination_infos",
						async: false,
						data: senddata,
						timeout: "30000",
						success: function(msg) {
							var msg = JSON.parse(msg);console.log(msg)
							//分页
							layui.use(['laypage', 'layer'], function() {
									var page = layui.laypage;
									page.render({
										elem: "layPage",
										count: msg.count,
										curr: senddata.offset,
										limit: senddata.limit,
										layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
										jump: function(e, first) {
											if(!first) {
												senddata.offset = e.curr;
												senddata.limit = e.limit;
												var district = "";
												getAjaxData({
													"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
													"class_id": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
													"date": $("#monthly").val() == '' ? undefined : $("#monthly").val(),
													"student_name": $("#student-name").val() == '' ? undefined : $("#student-name").val(),
													"school_id": school,
													"limit": 20,
													"offset": 1,
												});
											}
										}
									})
								})
								//表格渲染
							var strs = '';
							if(msg.data.length > 0) {
								for(var i = 0; i < msg.data.length; i++) {
									strs += '<tr class="gradeX">' +
										'<td class="centerSort">' + (i + 1) + '</td>' +
										'<td class="center" name = '+ msg.data[i].class_name +'>' + msg.data[i].grade_name + '</td>' +
										'<td class="center">' + msg.data[i].name + '</td>' +
										'<td class="center sign_date">' + msg.data[i].sign_date + '</td>' +
										'<td class="center sign">' + msg.data[i].sign + '</td>' +
										'<td class="center late">' + msg.data[i].late + '</td>' +
										'<td class="center early">' + msg.data[i].early + '</td>' +
										'<td><i class="fa fa-calendar areapen" title="查看详情" id = '+ msg.data[i].id +'></td>' +
										'</tr>'
								}
								$("#tbody").html(strs);
							} else {
								$("#tbody").html('<tr><td colspan="8" style="text-align:center;font-size:18px;color:#666;padding:50px;background:#fff;height:318px;">暂无数据！</td></tr>');
							}
						},
						error: function() {
							console.log("error");
						}
					});
				}

				//查询
				$("#searchBtn").click(function() {
					getAjaxData({
						"grade_id": $("#grade-name").val() == '' ? undefined : $("#grade-name").val(),
						"class_id": $("#class-name").val() == '' ? undefined : $("#class-name").val(),
						"date": $("#monthly").val() == '' ? undefined : $("#monthly").val(),
						"student_name": $("#student-name").val() == '' ? undefined : $("#student-name").val(),
						"school_id": school,
						"limit": 20,
						"offset": 1,
					});
				});

				//添加校验
				var layerIndex;
				$("#addInfoContentform").validate({
					focusCleanup: true,
					focusInvalid: false,
					debug: true,
					rules: {
						add_name: {
							required: true,
						},
					},
					messages: {
						add_name: {
							required: '必填',
						},
					},
					submitHandler: function(form) {
						var data = {
							'name': $("#add_name").val(),
							"school_id": school,
						}
						$.ajax({
							type: "POST",
							contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
							url: "/grade/input",
							async: false,
							data: data,
							timeout: "30000",
							success: function(msg) {
								layer.closeAll();
								layer.msg('添加成功', {
									icon: 1,
									time: 800 //2s后自动关闭
								});
								window.location.reload();
							},
							error: function() {
								layer.msg('添加失败');
								console.log("error");
							}
						});

					},
					errorPlacement: function(error, element) {
						error.appendTo(element.parent().find(".errorPart"));
					},
					success: function() {}
				});

				//添加弹框
				$('.areapen').click(function() {
					var data = {
						"student_id": $(this).attr("id"),
						"start_date": $(".sign_date").html(),
						'end_date': $(".sign_date").html(),
					}
					$.ajax({
						method: 'GET',
						xhrFields: {
							"withCredentials": true
						},
						contentType: "application/x-www-form-urlencoded;chartset=UTF-8",
						url: "/student_sign_details/combination_infos",
						data: data,
						dataType: 'json',
						jsonpCallback: '',
						cache: false,
						timeout: "1000000",
						success: function(msg) {
//							var msg = JSON.parse(msg);
							console.log(msg)
						},
						complete: function(XMLHttpRequest, status) {

						}
					})
					var layerIndex = layer.open({
						title: '考勤',
						type: 1,
						skin: 'layui-layer-demo',
						closeBtn: 1,
						anim: 2,
						shadeClose: true,
						content: $('#addAttendanceContent'),
						yes: function() {
							
						}
					});
				});

				//弹框日历
				$('.calendar-box').calendar({
					ele : '.calendar-layer', 
					title : '',
					data : [
						{date:'2017-05-07',data:'107'},
						{date:'2017-05-08',data:'108'},
						{date:'2017-05-09',data:'109'},
						{date:'2017-05-10',data:'110'},
						{date:'2017-05-11',data:'111'},
						{date:'2017-05-12',data:'112'},
					]
				});
			});
		</script>
