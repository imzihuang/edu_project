<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>短信平台</title>
    <meta name="keywords" content="短信平台">
    <meta name="description" content="短信平台">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet"><base target="_blank">
    <style type="text/css">
    	.gray-bg{
    		background: #278be3;
    	}
    	
    	.loginRight {
			width: 380px;
			height: 300px;
			background: #fff;
			padding: 20px 40px;
			margin: 0 auto;
		}
    	.loginscreen.middle-box{
    		width: 1100px;
    	}
    	.middle-box {
		max-width: 1100px;
		z-index: 100;
		margin: 0px auto 0;
		padding-top: 240px;
		}
		.passwordInput{
			width: 300px;
			float: left;
		}
		.passwordSpn{
			width: 90px;
			float: left;
			margin-left: 10px;
			height: 33px;
			display: inline-block;
			border: 1px solid #ddd;
			line-height: 33px;
			color: #999;
		}
		.form-group{
			height: 40px;
		}
		.animated{
			clear: both;
		}
		.topWrap{
			width: 1100px;
			margin: 0 auto;
		}
		.block{
			margin-top: 30px;
		}
		
    </style>

    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
    <div style="width:100%; height: 70px; background: url(img/logo.png) no-repeat 2% 45% #fff; position: fixed; top: 0; left: 0;">
    
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
    	
        <div class="loginRight">
            
            <h3 style="font-size: 20px; margin: 25px 0 25px 0; color: #278be3;">登录后端平台</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="账号" required="">
                </div>
                 <div class="form-group">
                    <input type="password" class="form-control passwordInput" placeholder="密码" required="" >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
     <div style="width:100%; height: 80px; background: #fff; position: fixed; bottom: 0; left: 0;">
    	
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
